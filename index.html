    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        /* Default layout: Three columns */
        .column {
            flex: 1 1 calc(33.33% - 2px);
            display: flex;
            flex-direction: column;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* Rows inside each column */
        .top, .bottom {
            height: 50px;
            background-color: #fff;
            border: 0px solid #ddd;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle {
            flex: 1; /* Fill remaining space */
            display: flex;
            flex-direction: column;
        }

        .middle .box {
            flex: 1; /* Equal height for both boxes */
            background-color: #fff;
            border: 0px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle .box img {
            width: auto; /* Maintain aspect ratio */
            height: 100px; /* Fill the height of the container */
            object-fit: cover; /* Ensure the image covers the container */
            display: block; /* Prevent extra space below images */
        }

        /* Responsive: Change to rows under 1024px */
        @media (max-width: 1024px) {
            .container {
                flex-direction: row; /* Switch main layout to rows */
            }

            .column {
                flex: 1 1 100%; /* Full width for each row */
                display: flex;
            }

            .top, .bottom {
                width: 100%; /* Full width */
                height: 50px; /* Fixed height */
            }

            .middle {
                flex: 1; /* Fill remaining space */
                display: flex;
                flex-direction: row; /* Side-by-side boxes */
            }

            .middle .box {
                flex: 1; /* Equal width and height */
                height: auto; /* Adjust height to fit */
            }
            .column {
                height: 33.33%;
            }
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
